<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="currencies.scss" />
  <title>currencies</title>
</head>

<body>

  <div class="currencies">
    <div class="currencies__inner">

      <div class="currencies__item">
        <label for="amount" class="currencies__label">
          You send
        </label>
        <input value="100" id="amount" type="number" class="currencies__input"></input>
        <div class="currencies__dropdown">
          <div class="currencies__dropdown-inner">

            <input class="currencies__dropdown-input" placeholder="Send money from" autocomplete="off" tabindex="3"
              type="search">


            <div class="currencies__dropdown-list">
            </div>


          </div>
        </div>

      </div>

      <div class="currencies__fee">
        <p class="currencies__txt">Fee:</p>
        <p class="currencies__txt">Today’s rate:</p>
      </div>

      <div class="currencies__rate">
        <p class="currencies__txt">Rate:</p>
        <p class="currencies__txt">Today’s rate:</p>
      </div>

      <a class="currencies_ link" href="/">Get started</a>

    </div>
  </div>
  <script src="currencies.js"></script>
</body>

</html>
